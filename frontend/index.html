<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"/>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" defer></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons/dist/ionicons/ionicons.js" defer></script>
    <script type="module" src="./service/airports.js"></script>
    <script type="module" src="./service/integration.js"></script>

    <script type="module" src="script.js" defer></script>
    <title>G6 Flight Simulator</title>
</head>


<body>
<div class="container">
    <header class="page-header">
        <h1 class="page-title">
            <ion-icon name="airplane-outline"></ion-icon> &nbsp; G6 Flight Simulator Game
            &nbsp;
            <ion-icon name="airplane-outline"></ion-icon>
        </h1>
        <nav>
            <ul class="flex-wrap space-evenly">
                <li>
                    <a class="button button-white" href="index.html">Game</a>
                </li>
                <li>
                    <a class="button button-white" href="about.html">About</a>
                </li>
            </ul>
        </nav>
    </header>

    <section>
        <div class="container">
            <figure>
                <img class="lead-img" src="businessjet.png" alt="Header image">
                <figcaption></figcaption>
            </figure>
        </div>
    </section>


    <main class="flex-wrap">
        <div id="map">
        </div>
        <div class="boxes">
            <section class="box">
                <header>
                    <h2>Game status</h2>
                </header>
                <table border="1">
                    <tr>
                        <td colspan="2">
                            <h3 id="player-name">Player Name</h3>
                        </td>
                    </tr>
                    <tr>
                        <td>Days until election:</td>
                        <td>14 days</td>
                    </tr>
                    <tr>
                        <td>Election status:</td>
                        <td>votes</td>
                    </tr>
                    <tr>
                        <td>Election status opponent:</td>
                        <td>votes</td>
                    </tr>
                    <tr>
                        <td>CO2 status:</td>
                        <td><span id="consumed">999</span>kg</td>
                    </tr>
                </table>
            </section>

            <section class="box">
                <header>
                    <h2>Next destination:</h2>
                </header>
                <table border="1" class="weather">
                    <tr>
                        <td id="airport-name">City name:</td>
                        <td>Paris</td>
                    </tr>
                    <tr>
                        <td>Weather:</td>
                        <td><img id="weather-icon" src="https://openweathermap.org/img/wn/10d@2x.png"
                                 alt="Current weather">
                            <p id="airport-conditions"></p>Cloudy
                        </td>
                    </tr>
                    <td>Temperature</td>

                    <td id="airport-temp">10Â°C</td>
                    <tr>
                        <td>Distance to next destination:</td>
                        <td><span id="distance">999</span>km</td>
                    </tr>
                </table>
            </section>
            <section>
                <button class="confirm-button button button-white">Confirm flight</button>
            </section>
        </div>
    </main>
    <footer class="page-footer">
        <p>@G6 copyright</p>
    </footer>
</div>

<!--    </form>-->
<!--</div>-->

</body>
</html>
